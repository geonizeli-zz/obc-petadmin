default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: petadmin_development

test:
  <<: *default
  database: petadmin_test

production:
  <<: *default
  database: petadmin_production
  username: petadmin
  password: <%= ENV['PETADMIN_DATABASE_PASSWORD'] %>
